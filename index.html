<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Responsive travel website</title>

    <!-- css  -->
    <link rel="stylesheet" href="./styles.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

    <!-- remixicons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@500;600;700&display=swap"
        rel="stylesheet">



</head>

<body>

    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav-logo">
                Travel
            </a>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#home" class="nav-link" id="nav-link">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link" id="nav-link">
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#discover" class="nav-link" id="nav-link">
                            Discover
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#place" class="nav-link" id="nav-link">
                            Place
                        </a>
                    </li>
                </ul>

                <i class="ri-close-line nav-close" id="nav-close"></i>

            </div>

            <div class="nav-toggle" id="nav-toggle">
                <i class="ri-function-line"></i>
            </div>


        </nav>
    </header>

    <main class="main">
        <!-- Home -->
        <secion class="home" id="home">
            <img src="./img/home1.jpg" alt="" class="home-img">

            <div class="home-container container grid">
                <div class="home-data">
                    <span class="home-data-subtitle">
                        Discover your place
                    </span>
                    <h1 class="home-data-title">
                        Explore the <br> Best <br> Beautiful Beaches
                    </h1>
                    <a href="#" class="button">Explore</a>
                </div>

                <div class="home-social">
                    <a href="#" target="_blank" class="home-social-link">
                        <i class="ri-facebook-box-fill"></i>
                    </a>
                    <a href="#" target="_blank" class="home-social-link">
                        <i class="ri-instagram-fill"></i>
                    </a>
                    <a href="#" target="_blank" class="home-social-link">
                        <i class="ri-twitter-fill"></i>
                    </a>
                </div>

                <div class="home-info">
                    <div>
                        <span class="home-info-title">
                            5 best places to visit
                        </span>
                        <a href="#" class="button button--flex button--link home-info-button">
                            More <i class="ri-arrow-right-line"></i>
                        </a>

                    </div>

                    <div class="home-info-overlay">
                        <img src="./img/home2.jpg" class="home-info-img">
                    </div>
                </div>


            </div>
        </secion>
    </main>

    <!-- script  -->
    <script src="./main.js"></script>
</body>

</html>
